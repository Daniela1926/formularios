<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Marca de Maquillaje</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <form class="form-card" action="#" method="post">
      <h1>Registro de Cliente</h1>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3001234567" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 123 #45-67" required>

      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" min="15" max="100" required>

      <label for="ciudad">Ciudad</label><br>
      <select id="ciudad" name="ciudad" required>
        <option value="">Selecciona tu ciudad</option>
        <option value="bogota">Bogotá</option>
        <option value="medellin">Medellín</option>
        <option value="cali">Cali</option>
        <option value="barranquilla">Barranquilla</option>
        <option value="otra">Otra</option>
      </select><br>

      <button type="submit" class="btn">Registrarse</button>
    </form>
  </main>
</body>
</html>
