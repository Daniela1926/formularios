<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action ="">
        <label for="nombre"> NOMBRE</label>
        <input type="text" id="nombre" name="nombre" plceholder="escribe tu nombre"><br>
        <label for ="correo">CORREO ELECTRONICO</label>
        <input type ="email" id="correo" name="correo " placeholder="escribe tu correo"><br>
        <label for="contrase">CONTRASEÑA</label>
        <input type="password" id="contrase" placeholder="Escribe tu contraseña"><br>
        <label for="edad"> EDAD</label>
        <input tuype="number" id="edad" name="edad" placeholder="Escribe tu edad"><br>
        <label for="telefomo">TELEFONO</label>
        <input type="tel" id="telefono" name ="telefono" placeholder="escribe tu telefono"><br>
        <label for="fecha">FECHA DE NACIMIENTO</label>
        <input type="date" id="fecha" name="fecha"><br>
        <label for="hora">HORA</label>

        <p>GENERO</p>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">FEMENINO</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">MASCULINO</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">OTRO</label><br>

        <p>Hobbies:</p>
        <input type="checkbox" id="h_lectura" name="hobby" value="lectura">
        <label for="h_lectura">Lectura</label><br>
        <input type="checkbox" id="h_deporte" name="hobby" value="deporte">
        <label for="h_deporte">Deporte</label><br>
        <input type="checkbox" id="h_musica" name="hobby" value="musica">
        <label for="h_musica">Música</label><br>

        <input type="submit" value="ENVIAR">


    </form>
    
</body>
</html>
