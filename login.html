<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <form class="card" action="formulario.html" method="post" autocomplete="on">
      <h1>Iniciar sesión</h1>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="correo@dominio.com" required />

      <label for="password">Contraseña</label>
      <div class="password">
        <input type="password" id="password" name="password" placeholder="••••••••" required />
        <button type="button" id="toggle" aria-label="Mostrar u ocultar contraseña">👁</button>
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          <span>Recuérdame</span>
        </label>
        <a class="link" href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón que lleva al formulario -->
      <button class="btn" type="submit">Entrar</button>
    </form>
  </main>

  <script>
    const toggle = document.getElementById('toggle');
    const pass = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const isPassword = pass.getAttribute('type') === 'password';
      pass.setAttribute('type', isPassword ? 'text' : 'password');
      toggle.textContent = isPassword ? '🙈' : '👁';
    });
  </script>
</body>
</html>
